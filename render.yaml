# Render.com deployment configuration for Telegram Translation Bot
# This file can be used to deploy the bot automatically via Render Blueprint

services:
  - type: web
    name: telegram-translation-bot
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false  # Set manually in Render dashboard for security
      - key: GROQ_API_KEY
        sync: false  # Set manually in Render dashboard for security
      - key: LOG_LEVEL
        value: WARNING  # Production logging level
      - key: PYTHON_VERSION
        value: 3.12
    plan: free  # Use free tier
    # Health check is optional - bot will auto-reconnect if it crashes
